<div class="row">
  <main id="main" class="col-md-9">
    <div class="page-header">
        <img src="images/blog_banner.jpg" style= "width:'100%'"/>
          </div>

          {{#sections}}
            <div class="section {{class}}">
              <h3>{{title}}</h3>
              <p class="section-desc">{{{desc}}}</p>

                <dl>
                {{#contents}}
                  <dt><a href="{{path}}">{{title}}</a></dt>
                    <dd>{{{description}}}</dt>
                    {{/contents}}
                  </dl>
                    </div>
                    {{/sections}}
                  </main>

                    <aside class="col-md-3">
                      <nav id="toc">
                        <h2>{{#translate}}{{on_this_page}}{{/translate}}</h2>
                          </nav>
                            </aside>
                            </div>
