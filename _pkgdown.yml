    blog:
      text: Blog
      href: articles/index.html
    fun:
      text: Fun
      href: articles/Fun.html
    news:
      text: news
      href: news/index.html
    youtube:
      icon: fa-lg fa-youtube
      href: https://www.youtube.com/c/CrumpsComputationalCognitionLab
    github:
      icon: fa-lg fa-github
      href: https://github.com/CrumpLab
    twitter:
      icon: fa-lg fa-twitter
      href: https://twitter.com/MattCrumpLab

articles:
- title: Newer Posts
  desc: Occasionally blogging musings, often around cognition and how it sits within a scientific and social context. When I'm not working on these words, they sit here, and when I am working on them, they change.
  navbar: ~
  contents:
  - starts_with("blog/post")
- title: Older Posts
  desc: Attempting to migrate older posts from my previous blog format to this location
  navbar: ~
  contents:
  - starts_with("blog/older")
  - Blog
