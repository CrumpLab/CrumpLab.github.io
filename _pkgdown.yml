    - github
    - twitter
    - youtube
    - news
    - reference
  components:
    reference:
      text: Reference
      href: reference/index.html
    people:
      text: People
      href: articles/People.html
    pubs:
      text: Pubs
      href: articles/Publications.html
    books:
      text: Books
