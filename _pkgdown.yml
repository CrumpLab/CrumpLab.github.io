url: https://crumplab.com/
template:
  package: crumplab
  bootstrap: 5
  includes:
    in_header: |
      <style type="text/css"> .navbar { font-family: "Montserrat Alternates"!important;}</style>
  bslib:
    heading_font: {google: "Montserrat Alternates"}
    headings-font-weight: 500
    base_font: {google: "Baskervville"}
  #  font-weight-base: 500
    font-size-base: 1.15rem
    h1-font-size:  2.5rem
    h2-font-size:  1.8rem
    h3-font-size:  1.5rem
    h4-font-size:  1.25rem
    primary: "#a369bf"
  params:
    ganalytics: G-HPGGT4QZ8Q
  opengraph:
    image:
      src: reference/figures/summary.png
      alt: "Crumplab.com logo"
    twitter:
      creator: "@MattCrumpLab"
      site: "@MattCrumpLab"
      card: summary

home:
  title: CrumpLab
  description: Computational Cognition Lab @ Brooklyn College of CUNY
  links:
    - text: Github
      href: https://github.com/CrumpLab
    - text: Twitter
      href: https://twitter.com/MattCrumpLab
    - text: Youtube
      href: https://www.youtube.com/c/CrumpsComputationalCognitionLab
    - text: Google Scholar
      href: https://scholar.google.com/citations?user=49EVuVcAAAAJ&hl=en
    - text: Brooklyn College
      href: https://www.brooklyn.cuny.edu/web/academics/faculty/faculty_profile.jsp?faculty=1059
    - text: Cognitive and Comparative Psychology Doctoral Training Area @ Graduate Center of CUNY
      href: https://ccp-cuny.github.io/index.html
  sidebar:
    structure: [links, toc, authors, custom]
    components:
      custom:
        title: Announcements
        text: Congratulations to Patrick Ihejirika for winning the Shortt award from the U of Georgia, Department of Kinesiology!


